<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./resources/index.css" rel="stylesheet">
    <title>Big Al's Playlist</title>
</head>

<body onload="loadSongs()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Big Al's BDS Playlist!</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar- nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <!-- <a class="nav-link active" aria-current="page" href="#">Playlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Add a song</a> -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display -4">Big Al's Bryant Denny Playlist</h1>
            <img id="bigAlStadium" src="./resources/bigAl.jpeg">
        </div>
    </div>

    <div id="cards" class="container">
    </div>


    <div id="add" class="conatiner">
        <form onsubmit="return false;">
            <label class="form label" for="title"> Enter a new song here:</label>
            <br>
            <input class="form-control" type="text" id="addtitle" name="title">
            <br>
            <button class="btn btn-dark" onclick="addSongs()">Add Song</button>
        </form>
    </div>

    <div id="delete" class="conatiner">
        <form onsubmit=" return false;">
            <label class="form label" for="title">Enter the ID of the song you want to delete here:</label>
            <br>
            <input class="form-control" type="text" id="deleteid" name="title">
            <br>
            <button class="btn btn-dark" onclick="deleteSongs()">Delete Song</button>
        </form>
    </div>

    <div id="favorite" class="conatiner">
        <form onsubmit=" return false;">
            <label class="form label" for="title">Enter the ID of the song you want to favorite:</label>
            <br>
            <input class="form-control" type="text" id="favoriteid" name="title">
            <br>
            <button class="btn btn-dark" onclick="favoriteSongs()">Favorite Song</button>
        </form>
    </div>

    <div id="search" class="conatiner">
        <form onsubmit="return false;">
            <label class="form-label" for="searchSong">Find a song here</label>
            <br>
            <input class="form-control" type="text" id="searchSong" name="searchSong">
            <br>
            <button class="btn btn-dark" onclick="findSong()">Find Song</button>
        </form>
    </div>
    <div class="container">
        <div is="searchSongs" class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./script/index.js"></script>
</body>

</html>
